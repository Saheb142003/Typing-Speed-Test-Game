<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy-type</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="box">
        <div class="top_part">
            <div class="title">
                <h2>Typing test</h2>
                <div class="sound">
                    <span>Key sound ON/OFF </span>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
            <hr />
            <div class="content">
                <input type="text">
                <p>
                </p>
            </div>
        </div>

        <div class="bottom">
            <p>Tiem-Left: <span class="timer">0</span> </p>
            <p>Mistakes: <span class="mistakes">0</span> </p>
            <p>WPM: <span class="wpm">0</span> </p>
            <p>CPM: <span class="cpm">0</span> </p>
            <button id="btn">Try Again</button>
        </div>
    </div>

    <script src="para.js"></script>
    <script src="script.js"></script>
</body>

</html>
